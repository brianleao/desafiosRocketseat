<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

  <img src="./images/top-image.svg" alt="topo">
  <div class="container">
    <div class="container-info">
    <h1>Ready to launch in...</h1>
    <div class="container-days">
      <span>Dias</span>
      <p class="text" id="days">0</p>
    </div>
    <div class="container-hours">
      <span>Horas</span>
      <p class="text" id="hours">0</p>
    </div>
    <div class="container-minutes">
      <span>Minutos</span>
      <p class="text" id="minutes">0</p>
    </div>
    <div class="container-seconds">
      <span>Segundos</span>
      <p class="text" id="seconds">0</p>
    </div>
    <p>Inscreva-se para saber mais sobre o lan√ßamento</p>
    <div >
      <input type="button" value="Inscreva-se" class="register">
    </div>
    </div>
    <img src="./images/rocket.svg" alt="">
  </div>
    <img src="./images/bottom-image.svg" alt="baixo">

  <script src="script.js" defer></script>
</body>
</html>
