<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossário</title>
</head>
<body>
    <h1>Estrutura HTML</h1>
    <dl>
        <a href="https://app.rocketseat.com.br/node/o-guia-estelar-de-html/group/trabalhando-com-elementos/lesson/lista-de-descricao" target="_blank"><dt><b>!DOCTYPE html</b></dt></a>
        <dd>Define o tipo de documento como HTML5</dd>
        <dt><b>html</b></dt>
        <dd>Define um documento HTML</dd>
        <dt><b>head</b></dt>
        <dd>Container para metadados, título da página, links...</dd>
        <dt><b>body</b></dt>
        <dd>Corpo do documento</dd>
    </dl>
</body>
</html>
