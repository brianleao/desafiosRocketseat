  <title>Contato</title>
</head>
<body>

      <option value="reclamacao">Reclamação</option>

    <p><b>Nome Completo:</b></p>
    <input type="text"/>

    <input type="text"/>

    <br>
    <br>

    <br/>
    <br/>
