<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form CSS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <aside>
    <img src="./images/logo.svg" alt="" id="logo">

    <div class="form">
      <div class="make-login">
        <img src="./images/log-in.svg" alt="">
        <span>Faça seu login</span>
      </div>

      <p id="infos">Entre com suas informações de cadastro.</p>

      <div class="email-password">
        <p>E-mail</p>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
        <p>Senha</p>
        <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
      </div>

      <div class="recpasswd">
        <div class="box">
          <input type="checkbox" name="remember-me" id="remember-me">
        <span>Lembre-me</span>
        </div>
        <a href="#">Esqueci minha senha</a>
      </div>

      <button class="enter">ENTRAR</button>

      <div class="register">
        <span>Não tem uma conta? <strong><a href="#">Registre-se</a></strong></span>
        
      </div>
    </div>
  </aside>
 
  <img src="./images/side-image-2x.jpg" alt="" id="img-car">

</body>
</html>
